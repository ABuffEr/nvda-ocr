summary = OCR
description = """Esegue il riconoscimento ottico dei caratteri (OCR) per estrarre il testo da un oggetto che risulta inaccessibile.
Viene utilizzato il motore Tesseract OCR.
Per eseguire l'OCR, spostarsi all'oggetto in questione utilizzando la navigazione ad oggetti e premere NVDA+r.
Si può impostare la lingua di riconoscimento OCR andando sul menu preferenze di NVDA e selezionando Impostazioni OCR."""
