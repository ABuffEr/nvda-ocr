summary = OCR
description = """Executa o recoñecemento óptico de caracteres (OCR) para extraer texto dun obxecto inacesible.
Utilízase o motor de OCR Tesseract.
Para executar o OCR, móvete cara o obxecto no que se estea a utilizar o navegador de obxectos e preme NVDA+r.
Poderás definir a lingua de recoñecemento polo OCR indo ó menú de preferências do NVDA e seleccionando Opcións do OCR."""

