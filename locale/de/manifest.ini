summary = OCR
description = """ Erkennt den Text mittels optischer Zeichenerkennung (OCR), um Texte von Objekten zu erkennen, die nicht zugänglich sind.
Zur Texterkennung wird Tesseract verwendet.
Um Text erkennen zu lassen, navigieren Sie mit der Objektnavigation zum entsprechenden Objekt und drücken NVDA+r.
Die Sprache für die Texterkennung legen sie im NVDA-Menü unter  Texterkennungseinstellungen fest."""

