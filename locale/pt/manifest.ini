summary = OCR
description = """Executa reconhecimento óptico de caracteres (OCR) para extrair texto de um objecto inacessível.
É usado o motor de OCR Tesseract.
Para executar o OCR, mova-se para o objecto em questão usando a navegação de objectos e pressione NVDA+r.
Poderá definir o idioma reconhecido pelo OCR indo ao menu de preferências do NVDA e seleccionando Definições do OCR."""

